@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/flowable/sysExpense/sysExpense_add.js"]}){

<form id="sysExpenseForm" lay-filter="sysExpenseForm" class="layui-form model-form">

    <div class="layui-form-item">
        <label class="layui-form-label">报销金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="money" placeholder="请输入报销金额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="descc" placeholder="请输入描述" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>

@}
