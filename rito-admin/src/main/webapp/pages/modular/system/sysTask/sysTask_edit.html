@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/sysTask/sysTask_edit.js"]}){

<form id="sysTaskForm" lay-filter="sysTaskForm" class="layui-form model-form">
    <input name="id" value="${id}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">任务名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" value="${name}" placeholder="请输入任务名" type="text" class="layui-input"
                   lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任务组<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="jobGroup" value="${jobGroup}" placeholder="请输入任务组" type="text" class="layui-input"
                   lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">执行类<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="jobClass" value="${jobClass}" placeholder="请输入执行类" type="text" class="layui-input"
                   lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任务说明<span style="color: #ffe5aa;">*</span></label>
        <div class="layui-input-block">
            <input name="note" value="${note}" placeholder="请输入任务说明" type="text" class="layui-input"
                   lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定时规则<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cron" value="${cron}" placeholder="请输入定时规则" type="text" class="layui-input"
                   lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否禁用<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="disabled" name="disabled">
                @for(item in dictName){
                <option @if(disabled == item.code){
                        selected
                        @}
                        value="${item.code}" >${item.name}</option>
                @}
            </select>
        </div>
    </div>
