@layout("/common/_container.html",{js:["/assets/modular/demos/form/egForm_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">表单的示例-添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="egFormForm" lay-filter="egFormForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="formId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="name" name="name" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">单个时间</label>
                    <div class="layui-input-block">
                        <input id="singleTime" name="singleTime" placeholder="请输入单个时间，例如2015-01-12 12:00" type="text" class="layui-input" autocomplete="off"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">时间段</label>
                    <div class="layui-input-block">
                        <input id="betweenTime" name="betweenTime" placeholder="请输入时间段，例如2019-02-06 - 2019-03-20" type="text" class="layui-input" autocomplete="off"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">单行选择框</label>
                    <div class="layui-input-block">
                        <select name="simpleSelect" lay-filter="simpleSelect">
                            <option value=""></option>
                            <option value="0">写作</option>
                            <option value="1" selected="">阅读</option>
                            <option value="2">游戏</option>
                            <option value="3">音乐</option>
                            <option value="4">旅行</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分组选择框</label>
                    <div class="layui-input-block">
                        <select name="fenzuSelect">
                            <option value="">请选择问题</option>
                            <optgroup label="城市记忆">
                                <option value="你工作的第一个城市">你工作的第一个城市</option>
                            </optgroup>
                            <optgroup label="学生时代">
                                <option value="你的工号">你的工号</option>
                                <option value="你最喜欢的老师">你最喜欢的老师</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">搜索选择框</label>
                    <div class="layui-input-block">
                        <select name="modules" lay-search="">
                            <option value="">直接选择或搜索选择</option>
                            <option value="1">layer</option>
                            <option value="2">form</option>
                            <option value="3">layim</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">多个选择</label>
                    <input id="multiSelectHidden" name="multiSelectHidden" type="hidden" class="layui-input"/>
                    <div class="layui-input-block" id="multiSelect" lay-filter="multiSelect"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片</label>
                    <div class="layui-input-block">
                        <input id="pictureInputHidden" name="pictureInputHidden" type="hidden" class="layui-input"/>
                        <button type="button" class="layui-btn layui-btn-sm" id="picBtn"><i class="layui-icon"></i>选择图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="img1" width="92px" height="92px">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文件</label>
                    <div class="layui-input-block">
                        <input id="fileInputHidden" name="fileInputHidden" type="hidden" class="layui-input"/>
                        <div style="float: left;">
                            <button type="button" class="layui-btn layui-btn-sm" id="fileBtn"><i class="layui-icon"></i>选择文件</button>
                        </div>
                        <div style="float: left;">
                            <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="fileNameTip"></span>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开关-默认关</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="closeFlag" lay-skin="switch" lay-text="ON|OFF">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="M" title="男" checked="">
                        <input type="radio" name="sex" value="F" title="女">
                        <input type="radio" name="sex" value="D" title="禁用" disabled="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">复选框</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="checkbox[]" value="write" title="写作">
                        <input type="checkbox" name="checkbox[]" value="read" title="阅读">
                        <input type="checkbox" name="checkbox[]" value="game" title="游戏">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">数字</label>
                    <div class="layui-input-inline">
                        <input type="number" name="number" placeholder="请输入" class="layui-input"/>
                    </div>
                    <div class="layui-form-mid layui-word-aux">%</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">长字段</label>
                    <div class="layui-input-block">
                        <textarea id="longText" name="longText" placeholder="请输入长字段" class="layui-textarea"></textarea>
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="margin-left: 110px;">客户、邀评人默认被分享</div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
